<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up to Aryan's NewsLetter</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="download.png">
</head>

<body>

    <section style="height: 100vh;" class="text-gray-400 bg-gray-900 body-font relative">
        <div class="container px-5 py-24 mx-auto">
            <div class="flex flex-col text-center w-full mb-12">
                <h1 class="sm:text-3xl text-2xl font-medium title-font mb-4 text-white">Sign Up for Aryan's News Letter</h1>
                <p style="color: #a5a5a5;" class="lg:w-2/3 mx-auto leading-relaxed text-base">Whenever, I make a website or an app, you will get an automated email <br> with the link, name and the purpose of my latest creation.</p>
            </div>
            <div class="lg:w-1/2 md:w-2/3 mx-auto">
                <div class="flex flex-wrap -m-2">
                    <div style="margin: 0 auto;" class="p-2 w-1/2">
                        <div>
                            <label for="name" style="width:100%;" class="leading-7 text-sm text-gray-400">Name</label>
                            <form method="POST" action="/">

                                <input type="text" style="width:100%;" id="name" name="name" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">

                                <label for="email" style="width:100%;" class="leading-7 text-sm text-gray-400">Email</label>

                                <input type="email" style="width:100%;" id="email" name="email" class="w-full bg-gray-800 bg-opacity-40 rounded border border-gray-700 focus:border-indigo-500 focus:bg-gray-900 focus:ring-2 focus:ring-indigo-900 text-base outline-none text-gray-100 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out">

                                <input type="submit" style="margin-top: 1em;" value="Sign Up!" class="flex mx-auto text-white bg-indigo-500 border-0 py-2 px-8 focus:outline-none hover:bg-indigo-600 rounded text-lg">
                            </form>
                        </div>
                    </div>

                    <div class="p-2 w-full pt-8 mt-8 border-t border-gray-800 text-center">

                        <span class="inline-flex">
            
            <a href="https://instagram.com/ary_rpi6" target="_blank" class="ml-4 text-gray-500">
              <svg fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-5 h-5" viewBox="0 0 24 24">
                <rect width="20" height="20" x="2" y="2" rx="5" ry="5"></rect>
                <path d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37zm1.5-4.87h.01"></path>
              </svg>
            </a>
            <a href="https://www.youtube.com/channel/UCz-EQVc6DcbiIJxaeiVFBvQ" target="_blank" class="ml-4 text-gray-500">
                <img width="25" height="20" src="yt.png" alt="">
            </a>
          </span>
                    </div>
                </div>
            </div>
        </div>
        <div style="padding-left: 3%;">Icons made by <a href="https://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
    </section>
